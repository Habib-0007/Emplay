<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Music Player </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    
    <header>
        <i class="fas fa-play"></i>
        <h1> Emplay </h1>
    </header>  
  
    <section class="container">
        
        <div class="image">
        <img src="images/bloodysamaritan.jpg" alt="cover" id="cover"></img>
        </div>
        
        <div class="songname">
            <p class="title"> bloodysamaritan </p>
        </div>
        
        <div id="author">
            Created by <span> Habib </span>
        </div>
        
        <div class="progress-container">
         <p class="progress"></p>
        </div>
        
        <audio src="music/bloodysamaritan.mp3" id="audio"></audio>
        
        <div class="buttons">
         <button> <i class="fas fa-backward" id="prev"></i> </button>
         <button> <i class="fas fa-play" id="play"></i> </button>
         <button> <i class="fas fa-forward" id="next"></i> </button>
        </div>
    </section>
    
    <footer>

                <i class="fa fa-facebook"></i>
            </a>
        </li>

                <i class="fa fa-twitter"></i>
            </a>
        </li>

        <li>
            <a href="https://www.github.com/Habib-0007">
                <i class="fa fa-github"></i>
            </a>
        </li>
        <li>
            <a href="https://wa.me/+2349019166356">

            </a>
        </li>

</body>
</html>
